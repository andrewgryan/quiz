<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Quiet Ryans</title>
    </head>
    <body>

        <div id="root"></div>

        <script type="module">
            // Tailwind CSS
            import "./style.css"

            // Elm
            import { Elm } from "./src/Main.elm"
            const app = Elm.Main.init({
                node: document.getElementById("root")
            })

            // Server-sent Events
            const source = new EventSource("/events")
            source.onmessage = ev => {
                console.log(ev.data)
                app.ports.recv.send(ev.data)
            }
        </script>
    </body>
</html>
