<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Quiet Ryans</title>
    </head>
    <body>
        <div class="flex flex-row justify-center items-center h-screen bg-gray-200">
            <div class="flex flex-col space-x-2">
                <div id="root"></div>
                <div id="go" class="uppercase px-8 py-4 cursor-pointer bg-green-500 rounded shadow text-white">Quiz</div>
            </div>
        </div>
        <script type="module">
            import "./style.css"

            let el = document.getElementById("go")
            el.addEventListener("click", () => {
                fetch("/api")
                    .then(response => response.text())
                    .then(console.log)
            })

            // Elm
            import { Elm } from "./src/Main.elm"
            Elm.Main.init({
                node: document.getElementById("root")
            })
        </script>
    </body>
</html>
